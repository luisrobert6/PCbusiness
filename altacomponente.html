		  		<form method="GET" class="was-validated">
		   			<div class="p-2" style="background: rgba(77, 169, 255, 0.6)" >
		   				<div class="row p-2">
		   					<div class="col p-2">

		   					</div>
		  	 			</div>
		   					
		   				<div class="p-2">	
		   					<button class="btn btn-primary" type="reset">Limpiar</button>
		   					&nbsp
		   					<button class="btn btn-primary" type="submit" >Enviar</button>
